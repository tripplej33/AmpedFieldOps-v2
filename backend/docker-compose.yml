version: '3.9'
services:
  backend:
    build: .
    container_name: amped-backend
    env_file: .env
    ports:
      - "3001:3001"
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: amped-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
volumes:
  redis-data:
