<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

                        "primary": "#127da1",

                        "accent-amber": "#f59e0b",

<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased">
<div class="flex h-screen overflow-hidden">
<aside class="w-64 flex flex-col border-r border-[#293438] bg-background-dark shrink-0">
<div class="p-6 flex items-center gap-3">
<div class="bg-primary size-10 rounded-lg flex items-center justify-center shadow-[0_0_15px_rgba(18,125,161,0.4)]">
<span class="material-symbols-outlined text-white">bolt</span>
</div>
<div class="flex flex-col">
<h1 class="text-white text-lg font-bold leading-none tracking-tight">AmpedFieldOps</h1>
<p class="text-[#9db2b8] text-[10px] uppercase tracking-widest font-bold">Command Center</p>
</div>
</div>
<nav class="flex-1 px-4 py-4 flex flex-col gap-1">
<div class="flex items-center gap-3 px-3 py-3 rounded-lg active-nav text-white">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium">Operations Hub</p>
</div>
<div class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#293438] text-[#9db2b8] transition-colors cursor-pointer">
<span class="material-symbols-outlined">assignment</span>
<p class="text-sm font-medium">Job Queue</p>
</div>
<div class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#293438] text-[#9db2b8] transition-colors cursor-pointer">
<span class="material-symbols-outlined">badge</span>
<p class="text-sm font-medium">Technicians</p>
</div>
<div class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#293438] text-[#9db2b8] transition-colors cursor-pointer">
<span class="material-symbols-outlined">local_shipping</span>
<p class="text-sm font-medium">Fleet Analytics</p>
</div>
<div class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#293438] text-[#9db2b8] transition-colors cursor-pointer">
<span class="material-symbols-outlined">query_stats</span>
<p class="text-sm font-medium">Insights</p>
</div>
</nav>
<div class="p-4 border-t border-[#293438] flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all">
<span class="material-symbols-outlined text-sm">add_circle</span>
<span class="text-sm">Dispatch Job</span>
</button>
<div class="flex items-center gap-3 p-2">

<div class="absolute bottom-0 right-0 size-3 bg-green-500 rounded-full border-2 border-background-dark"></div>
</div>
<div class="overflow-hidden">
<p class="text-sm font-bold truncate">Marcus Vane</p>
<p class="text-xs text-[#9db2b8] truncate">Lead Dispatcher</p>
</div>
</div>
</div>
</aside>
<main class="flex-1 flex flex-col overflow-hidden bg-background-dark relative">
<header class="h-16 border-b border-[#293438] flex items-center justify-between px-8 bg-background-dark/50 glass-panel sticky top-0 z-10">
<div class="flex items-center flex-1 max-w-xl">
<div class="relative w-full group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#9db2b8] group-focus-within:text-primary transition-colors">search</span>
<input class="w-full bg-[#1c2426] border-none rounded-lg pl-11 pr-4 py-2 text-sm focus:ring-1 focus:ring-primary placeholder:text-[#9db2b8]" placeholder="Search technicians, jobs, or serial numbers..." type="text"/>
</div>
</div>
<div class="flex items-center gap-4">
<div class="flex items-center gap-2 bg-[#1c2426] px-3 py-1.5 rounded-lg border border-[#3c4d53]">
<span class="size-2 rounded-full bg-green-500"></span>
<span class="text-[10px] font-bold uppercase tracking-wider text-[#9db2b8]">Live Feed Active</span>
</div>
<button class="p-2 text-[#9db2b8] hover:text-white hover:bg-[#293438] rounded-lg transition-colors relative">
<span class="material-symbols-outlined">notifications</span>
<span class="absolute top-2 right-2 size-2 bg-accent-amber rounded-full"></span>
</button>
<button class="p-2 text-[#9db2b8] hover:text-white hover:bg-[#293438] rounded-lg transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>

<div class="flex-1 overflow-y-auto p-6 space-y-6 opacity-40 grayscale-[0.2]">

</div>
</div>
<div class="absolute inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">

<div class="p-6 border-b border-[#3c4d53] flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">more_time</span>
<h2 class="text-xl font-bold tracking-tight">Create Timesheet</h2>
</div>
<button class="text-[#9db2b8] hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-6 space-y-8">
<div class="space-y-3">
<label class="text-xs font-bold uppercase tracking-widest text-[#9db2b8]">Select Service Type</label>
<div class="grid grid-cols-3 gap-3">
<button class="service-card-selected flex flex-col items-center justify-center p-3 rounded-lg border border-primary transition-all group">
<span class="material-symbols-outlined text-xl mb-1">engineering</span>
<span class="text-xs font-medium">Labor</span>
</button>
<button class="bg-[#1c2426] hover:bg-[#293438] flex flex-col items-center justify-center p-3 rounded-lg border border-[#3c4d53] transition-all group">
<span class="material-symbols-outlined text-xl mb-1 text-[#9db2b8] group-hover:text-white">directions_car</span>
<span class="text-xs font-medium text-[#9db2b8] group-hover:text-white">Travel</span>
</button>
<button class="bg-[#1c2426] hover:bg-[#293438] flex flex-col items-center justify-center p-3 rounded-lg border border-[#3c4d53] transition-all group">
<span class="material-symbols-outlined text-xl mb-1 text-[#9db2b8] group-hover:text-white">timer</span>
<span class="text-xs font-medium text-[#9db2b8] group-hover:text-white">Overtime</span>
</button>
<button class="bg-[#1c2426] hover:bg-[#293438] flex flex-col items-center justify-center p-3 rounded-lg border border-[#3c4d53] transition-all group">
<span class="material-symbols-outlined text-xl mb-1 text-[#9db2b8] group-hover:text-white">e911_emergency</span>
<span class="text-xs font-medium text-[#9db2b8] group-hover:text-white">Emergency</span>
</button>
<button class="bg-[#1c2426] hover:bg-[#293438] flex flex-col items-center justify-center p-3 rounded-lg border border-[#3c4d53] transition-all group">
<span class="material-symbols-outlined text-xl mb-1 text-[#9db2b8] group-hover:text-white">forum</span>
<span class="text-xs font-medium text-[#9db2b8] group-hover:text-white">Consultation</span>
</button>
</div>
</div>
<div class="grid grid-cols-1 gap-5">
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-widest text-[#9db2b8]">Job Reference</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#9db2b8] text-sm">search</span>
<select class="w-full bg-[#1c2426] border-[#3c4d53] rounded-lg pl-9 pr-4 py-2.5 text-sm focus:ring-1 focus:ring-primary focus:border-primary text-white appearance-none">
<option>#4021 - Site Maintenance (Central Bank)</option>
<option>#3910 - HVAC Install (Horizon Tech)</option>
<option>#3892 - Emergency Repair (West Plaza)</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-[#9db2b8] pointer-events-none">expand_more</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-widest text-[#9db2b8]">Start Time</label>
<input class="w-full bg-[#1c2426] border-[#3c4d53] rounded-lg px-4 py-2.5 text-sm focus:ring-1 focus:ring-primary focus:border-primary text-white" type="time" value="09:00"/>
</div>
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-widest text-[#9db2b8]">End Time</label>
<input class="w-full bg-[#1c2426] border-[#3c4d53] rounded-lg px-4 py-2.5 text-sm focus:ring-1 focus:ring-primary focus:border-primary text-white" type="time" value="12:30"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-widest text-[#9db2b8]">Notes / Activity Log</label>
<textarea class="w-full bg-[#1c2426] border-[#3c4d53] rounded-lg px-4 py-2.5 text-sm focus:ring-1 focus:ring-primary focus:border-primary text-white placeholder:text-[#3c4d53]" placeholder="Describe the work performed..." rows="3"></textarea>
</div>
</div>
</div>
<div class="p-6 bg-[#1c2426]/50 border-t border-[#3c4d53] flex items-center justify-end gap-3">
<button class="px-6 py-2.5 rounded-lg text-sm font-bold text-[#9db2b8] hover:text-white hover:bg-[#293438] transition-colors">

<button class="px-6 py-2.5 rounded-lg text-sm font-bold bg-primary hover:bg-primary/90 text-white shadow-[0_0_20px_rgba(18,125,161,0.3)] transition-all">
